<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukuru</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for hidden sections */
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#signup">Sign Up</a></li>
                <li><a href="#login" onclick="showSection('login')">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section id="home" class="section active">
        <h1>Welcome Mukuru Pay-out-Partners</h1>
        <p>Fast and Affordable Money Transfers.</p>
    </section>

    <section id="login" class="section">
        <h2>Log In</h2>
        <form id="loginForm" style="margin: 0 auto; width: 60vw; min-width: 100px; max-width: 300px;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="*********" required><br><br>

            <button type="button" onclick="submitLogin()">LOGIN</button>
        </form>

        <div id="error-message"></div>
    </section>

    <!-- Placeholder for Sign Up and About sections -->
    <section id="signup" class="section">
        <h2>Sign Up</h2>
        <!-- Sign Up form will go here -->
    </section>

    <section id="about" class="section">
        <h2>About Mukuru</h2>
        <p>Information about Mukuru Pay-out-Partners.</p>
    </section>
</main>

<script>
    // Function to show the correct section and hide others
    function showSection(sectionId) {
        // Hide all sections
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });
        // Show the selected section
        document.getElementById(sectionId).classList.add('active');
    }

    async function submitLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, password: password })
        });

        const data = await response.json();
        if (response.ok) {
            alert('Login successful!');
            // Redirect to another page if necessary
        } else {
            document.getElementById('error-message').innerText = data.message;
        }
    }
</script>

</body>
</html>
