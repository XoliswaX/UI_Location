<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../static/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">

        <form action="map.html" method="post">
    <!--        <label for="firstName">Name:</label>-->
            <input type="text" id="firstName" name="firstName" placeholder="Name" required><br><br>


    <!--        <label for="lastName">Surname:</label>-->
            <input type="text" id="lastName" name="lastName" placeholder="Surname" required><br><br>

    <!--        <label for="eMail">Email:</label>-->
            <input type="email" id="eMail" name="email" placeholder="Email" required><br><br>

    <!--        <label for="eMail">Username:</label>-->
            <input type="text" id="userId" name="Username" placeholder="Username"  required><br><br>


    <!--        <label for="password">Password:</label>-->
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>

    <!--        <label for="password2">Confirm Password:</label>-->
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" required><br><br>


            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
